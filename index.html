<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="desktop" src="./imgs/image-product-desktop.jpg" alt="" />
            <img class="mobile" src="./imgs/image-product-mobile.jpg" alt="" />
        </div>
        <div class="right">
            <div class="logo">
                <h1>Perfume</h1>
                <p>Gabrielle Essence Eau De Parfum</p>
            </div>
            <div class="content">
                <p>
                    A floar, solar and voluptuous interpration composed by olivier polge, 
                    perfumer-creator for the house of Channel.
                </p>
                <h2>$149.99<span>$169.99</span></h2>
            </div>
            <div class="info">
                <img src="./imgs/icon-cart.svg" alt="" />
                <span>Add to chart</span>
            </div>
        </div>
    </div>
</body>
</html>
